<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.w3.org/1999/xhtml" xmlns:sec = "http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bucket</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h2>Your bucket</h2>
<h3>Общая сумма -> <b th:text = "${bucket.sum}">1000</b></h3>
<table border="1" align="center">
  <tr>
    <td>Title</td>
    <td>Amount</td>
    <td>Price</td>
    <td>Sum</td>
  </tr>
  <tr th:each="detail: ${bucket.bucketDetails}">
    <td th:text = "${detail.title}">Футболка</td>
    <td th:text = "${detail.amount}">1</td>
    <td th:text = "${detail.price}">1000</td>
    <td th:text = "${detail.sum}">1000</td>
  </tr>
</table>
</body>
</html>
